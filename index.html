<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="./style/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./media/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./media/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./media/fav/favicon-16x16.png">
    <link rel="manifest" href="./media/fav/site.webmanifest">
    <title>Ayush Rameja</title>
</head>

<body>
    <nav>
        <div class="logo">
            <a href="#">Ayush Rameja</a>
        </div>

        <div class="nav-links" id="navlinks">
            <div class="cross">
                <i class="fas fa-times" id="cross"></i>
            </div>
            <a class="nav-links-a" href="#pro" onclick="remove();">Projects</a>
            <a class="nav-links-a" href="#skill" onclick="remove();">Skills</a>
            <a class="nav-links-a" href="#foot" onclick="remove();">Social</a>
        </div>

        <div class="burger">
            <i class="fas fa-hamburger" id="burger"></i>
        </div>
    </nav>

    <div class="main-page">
        <div class="header"></div>
        <div class="sections">
            <div class="left-section">
                <img src="./media/img/main-img.jpg">
            </div>
            <div class="right-section">
                <div class="container">
                    <h3>Hi,there</h3>
                    <h1>I am Ayush Rameja</h1>
                    <h2>Front End Web Developer</h2>
                    <p>I am a 20 years old, Currently Studying in Chandigarh Group of Colleges.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="project" id="pro">
        <div class="header"></div>
        <div class="project-header">
            <h1>Projects</h1>
        </div>
        <div class="card-section">
            <div class="line">
                <a href="https://ayushrwork.github.io/Foodies/">
                    <div class="card">
                        <div class="img-section">
                            <i class="fas fa-utensils"></i>
                        </div>
                        <div class="title">
                            <h3>FOODies</h3>
                        </div>
                    </div>
                </a>
                <a href="https://ayushrwork.github.io/Quotzz/">
                    <div class="card">
                        <div class="img-section">
                            <i class="fas fa-quote-right"></i>
                        </div>
                        <div class="title">
                            <h3>Quotzz</h3>
                        </div>
                    </div>
                </a>
                <a href="https://ayushrwork.github.io/Dark-light-mode/">
                    <div class="card">
                        <div class="img-section">
                            <i class="fas fa-toggle-on"></i>
                        </div>
                        <div class="title">
                            <h3>Dark Mode</h3>
                        </div>
                    </div>
                </a>
            </div>
            <div class="line">
                <a href="https://ayushrwork.github.io/BeatMaker/">
                    <div class="card">
                        <div class="img-section">
                            <i class="fas fa-guitar"></i>
                        </div>
                        <div class="title">
                            <h3>Beat Maker</h3>
                        </div>
                    </div>
                </a>
                <a href="https://ayushrwork.github.io/New-Year-Eve/">
                    <div class="card">
                        <div class="img-section">
                            <i class="fas fa-glass-cheers"></i>
                        </div>
                        <div class="title">
                            <h3>New Year</h3>
                        </div>
                    </div>
                </a>
                <a href="#" onclick="messagePro();">
                    <div class="card" id="none">
                        <div class="img-section">
                            <i class="far fa-times-circle"></i>
                        </div>
                        <div class="title">
                            <h3>Working....</h3>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div class="skill-section" id="skill">
        <div class="header"></div>
        <div class="header-skill">
            <h1>Skills</h1>
        </div>
        <div class="main-skill">
            <div class="all-skills">
                <i class="fab fa-html5"></i>
                <i class="fab fa-css3-alt"></i>
                <i class="fab fa-sass"></i>
                <i class="fab fa-js-square"></i>
                <i class="fab fa-react"></i>
            </div>
        </div>
    </div>

    <footer id="foot">
        <div class="left-footer">
            <h2>Made With Love</h2>
        </div>
        <div class="social">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-github-square"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>

    <script src="./app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>
    <script>
        const tl = gsap.timeline({
            scrollTrigger: ".main-page"
        })

        tl.from(".left-section img", { x: -100, opacity: 0, duration: 1.5 })
        tl.from(".right-section", { x: 100, opacity: 0, duration: 1.5 }, "-=1")

    </script>
</body>

</html>
